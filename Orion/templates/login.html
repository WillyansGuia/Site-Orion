<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Sweet Alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Quero Meu Site - Login</title>
</head>
<body style="background-image: url('../static/img/abstract-computing-network-concept.jpg')">
    <!-- Início do cabeçalho da página -->
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="../static/img/logo editada.png" alt="logo">
                </a>
            </div>
            <ul class="ul">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('contato') }}">Contato</a>
                <a href="{{ url_for('cadastro') }}">Cadastro</a>
                <div class="close-icon" onclick="closeMenu()">
                    <i class="fa fa-times-circle" aria-hidden="true"></i>
                </div>
            </ul>
            <div class="menu-icon" onclick="openMenu()">
                <i class="fa fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Início do container -->
    <section class="banner">
        <div class="login-box">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="usuario" required autocomplete="email">
                    <label id="userLabel" for="usuario">Email</label>
                </div>
                <div class="input-box">
                    <!-- <span class="icon"><ion-icon name="lock-closed"></ion-icon></span> -->
                    <input type="password" id="senha" required autocomplete="current-password">
                    <label id="senhaLabel" for="senha">Password</label>
                    <span id="btnMostrarSenha" class="show-password-btn">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="remember" name="remember"> Lembrar senha</label>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <button type="button" id="btnLogin" name="login" onclick="entrar()">Entrar</button>
                <div class="register-link">
                    <p id="pcadastro">Ainda não possui uma conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a></p>
                </div>
            </form>
            <div id="msgError" style="color: red; display: none;"></div>
        </div>
    </section>

    <!-- Rodapé da página -->
    <footer class="footer">
        <div class="container">
            <div class="links">
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            </div>
            <span id="copyright">
                &copy; 2024 Willyans Estevam da Guia & Indianara dos Santos Rodrigues Guia
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="../static/js/menu.js"></script>
    <script src="../static/js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
