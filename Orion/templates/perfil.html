<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Editar Perfil</title>
</head>

<body style="background-image: url('../static/img/abstract-computing-network-concept.jpg')">
    <!-- Cabeçalho -->
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='img/logo editada.png') }}" alt="logo">
                </a>
            </div>
            <ul class="ul">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('perfil') }}">Perfil</a>
                <a href="{{ url_for('historico') }}">Histórico</a>
                <a href="{{ url_for('usuario_logado') }}" class="btn">Agendamento</a>
            </ul>
            <div class="menu-icon" onclick="openMenu()">
                <i class="fa fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Formulário de Edição de Perfil -->
    <section class="banner">
        <div class="container">
            <h2>Editar Perfil</h2>
            <form id="form-editar-perfil">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="editar-nome" required>
                    <label>Nome</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="editar-email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="location"></ion-icon></span>
                    <input type="text" id="editar-bairro" required>
                    <label>Bairro</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="road"></ion-icon></span>
                    <input type="text" id="editar-rua" required>
                    <label>Rua</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="home"></ion-icon></span>
                    <input type="text" id="editar-numero" required>
                    <label>Número</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="map"></ion-icon></span>
                    <input type="text" id="editar-cep" required>
                    <label>CEP</label>
                </div>
                <button type="button" onclick="salvarEdicaoPerfil()">Salvar</button>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <div class="links">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-github"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
            </div>
            <span id="copyright">
                &copy; 2024 Willyans Estevam da Guia & Indianara dos Santos Rodrigues Guia
            </span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/perfil.js') }}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
