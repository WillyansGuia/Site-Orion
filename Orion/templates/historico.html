<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Histórico de Agendamentos</title>
</head>

<body style="background-image: url('../static/img/abstract-computing-network-concept.jpg')">
    <!-- Cabeçalho -->
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="../static/img/logo editada.png" alt="logo">
                </a>
            </div>
            <ul class="ul">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('perfil') }}">Perfil</a>
                <a href="{{ url_for('historico') }}">Histórico</a>
                <a href="{{ url_for('usuario_logado') }}" class="btn">Agendamento</a>
            </ul>
            <div class="menu-icon" onclick="openMenu()">
                <i class="fa fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Tabela de Agendamentos -->
    <section class="banner">
        <div class="container">
            <h2>Histórico de Agendamentos</h2>
            <table id="tabela-agendamentos">
                <thead>
                    <tr>
                        <th>Serviço</th>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os agendamentos serão preenchidos dinamicamente via JavaScript -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Modal para Editar Agendamento -->
    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Editar Agendamento</h2>
            <form id="form-editar">
                <div class="input-box">
                    <span class="icon"><ion-icon name="list"></ion-icon></span>
                    <select id="editar-servico" required>
                        <option value="Instalação de rede">Instalação de Rede</option>
                        <option value="Sistemas de Segurança">Sistemas de Segurança</option>
                        <option value="Soluções em Informatica">Soluções em Informática</option>
                        <option value="Automação Residencial">Automação Residencial</option>
                        <option value="Instalação e Manutenção Elétrica">Instalação e Manutenção Elétrica</option>
                    </select>
                    <label>Serviço</label>
                </div>
                <div class="input-box">
                    <!-- <span class="icon"><ion-icon name="calendar"></ion-icon></span> -->
                    <input type="date" id="editar-data" required>
                    <label>Data</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="time"></ion-icon></span>
                    <select id="editar-horario" required>
                        <option value="Manhã">Manhã</option>
                        <option value="Tarde">Tarde</option>
                    </select>
                    <label>Horário</label>
                </div>
                <button type="button" onclick="salvarEdicao()">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <div class="links">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-github"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
            </div>
            <span id="copyright">
                &copy; 2025 Indianara dos Santos Rodrigues Guia & Equipe 9 Projetos II
            </span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../static/js/historico.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
