<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Cadastro</title>
</head>

<body style="background-image: url('../static/img/abstract-computing-network-concept.jpg')">
    <!-- Cabeçalho -->
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="../static/img/logo editada.png" alt="logo">
                </a>
            </div>
            <ul class="ul">
                <a href="{{ url_for('index') }}">Home</a>

                <a href="{{ url_for('contato') }}">Contato</a>
                <a href="{{ url_for('login') }}" class="btn"> Iniciar sessão</a>
                <div class="close-icon" onclick="closeMenu()">
                    <i class="fa fa-times-circle" aria-hidden="true"></i>
                </div>
            </ul>
            <div class="menu-icon" onclick="openMenu()">
                <i class="fa fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Formulário de Cadastro -->
    <section class="banner">
        <div class="login-box">
            <form>
                <h2>Cadastro</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" id="nome" required>
                    <label id="labelNome">Nome Completo</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label id="labelEmail">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="location"></ion-icon></span>
                    <input type="text" id="bairro" required>
                    <label id="labelBairro">Bairro</label>
                </div>                
                <div class="input-box">
                    <span class="icon"><ion-icon name="location"></ion-icon></span>
                    <input type="text" id="rua" required>
                    <label id="labelRua">Rua</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="location"></ion-icon></span>
                    <input type="text" id="numero" required>
                    <label id="labelNumero">Número</label>
                </div>                
                <div class="input-box">
                    <span class="icon"><ion-icon name="location"></ion-icon></span>
                    <input type="text" id="cep" required>
                    <label id="labelCEP">CEP - Somente Números</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="senha" required>
                    <label id="labelSenha">Senha</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="confirmSenha" required>
                    <label id="labelConfirmSenha">Confirmar Senha</label>
                </div>                
                <!-- <div id="msgError" style="color: red; display: none;"></div> -->
                <!-- <div id="msgSuccess" style="color: green; display: none;"></div> -->
                <button type="button" onclick="cadastrar()">Criar Conta</button>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <div class="links">
                <a href="#">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
                <a href="#">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
                <a href="#">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
                <a href="#">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
            </div>
            <span id="copyright">
                &copy; 2024 Willyans Estevam da Guia & Indianara dos Santos Rodrigues Guia
            </span>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="../static/js/cadastro.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
